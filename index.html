<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="avatar">
            <img src="avatar.jpg" alt="Аватар">
        </div>
        <div class="sections">
            <div class="section complete">
                <h2>Complete</h2>
                <div class="tiles">
                    <div class="tile">
                        <img src="image1.jpg" alt="Фотография 1">
                        <p>Текст 1</p>
                    </div>
                    <div class="tile">
                        <img src="image2.jpg" alt="Фотография 2">
                        <p>Текст 2</p>
                    </div>
                </div>
            </div>
            <div class="section task">
                <h2>Task</h2>
                <div class="tiles">
                    <div class="tile">
                        <img src="image3.jpg" alt="Фотография 3">
                        <p>Текст 3</p>
                    </div>
                    <div class="tile">
                        <img src="image4.jpg" alt="Фотография 4">
                        <p>Текст 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
