<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legend Bang Bang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="team-left">
            <h2>Моя команда</h2>
            <div class="hero-select">
                <img id="hero-1" src="" alt="Герой 1">
                <img id="hero-2" src="" alt="Герой 2">
                <img id="hero-3" src="" alt="Герой 3">
                <img id="hero-4" src="" alt="Герой 4">
                <img id="hero-5" src="" alt="Герой 5">
            </div>
        </div>
        <div class="counter-pick">
            <h2>Контр-пик</h2>
            <img id="counter-pick-img" src="" alt="Контр-пик">
        </div>
        <div class="team-right">
            <h2>Команда противника</h2>
            <div class="hero-select">
                <img id="enemy-hero-1" src="" alt="Герой 1">
                <img id="enemy-hero-2" src="" alt="Герой 2">
                <img id="enemy-hero-3" src="" alt="Герой 3">
                <img id="enemy-hero-4" src="" alt="Герой 4">
                <img id="enemy-hero-5" src="" alt="Герой 5">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
